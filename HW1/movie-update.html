<html>
<head>
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link rel="stylesheet" href="styles.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<title>Update Movie</title>
</head>
<body>
  
<div class="container">
    <div>
        <a href="movie-details.html" class="btn btn-link">Return to Movie Details</a>
    </div>
    <h1>Update Movie:</h1>  

    <form id="movieUpdateForm" action="movie-list.html">
        <div class="form-group">
          <label for="title">Movie Title:</label>
          <input type="text" class="form-control" id="title" name="title" value="The Lord of the Rings: The Return of the King">
        </div>
        
        <div class="form-group">
          <label for="image">Image URL:</label>
          <input type="text" class="form-control" id="image" name="image" value="image-directory/LOTR.jpg">
        </div>
    
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3">The final confrontation between the forces of good and evil fighting for control of the future of Middle-earth. Frodo and Sam reach Mordor in their quest to destroy the One Ring, while Aragorn leads the forces of good against Sauron's evil army at the stone city of Minas Tirith.</textarea>
          </div>
          
          <div class="form-group">
            <label for="embed">Youtube Embed Link:</label>
            <textarea class="form-control" id="embed" name="embed" >https://www.youtube.com/embed/y2rYRu8UW8M?si=qCPfCH8SG-ZYqAHc</textarea>
          </div>
          

        <button type="submit" class="btn btn-primary">Update</button>
        <button type="delete" class="btn btn-danger">DELETE Movie</button>
    </form>


</body>
</html>
