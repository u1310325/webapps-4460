<html>
<head>
    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<title>Add Movie</title>
</head>
<body>
    <div class="container">
        <div>
            <a href="movie-details.html" class="btn btn-link">Return to Movie Details</a>
        </div>
        <h1>Add Movie:</h1>
      
        <form id="movieAddForm" action="movie-list.html">
          <div class="form-group">
            <label for="title">Movie Title:</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>
          
          <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="text" class="form-control" id="image" name="image">
          </div>
      
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
          </div>
      
          <div class="form-group">
            <label for="embed">Youtube Embed Link:</label>
            <textarea class="form-control" id="embed" name="embed"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>
      </div>
</body>
</html>
